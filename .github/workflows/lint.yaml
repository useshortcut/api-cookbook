###
### Workflow that lints code on push and pull request
###

name: Lint

# Note: No name so it uses the name associated with the pull request merge to main

on:
  pull_request:
    paths: 
    - 'pivotal-import/**'

jobs:
  lint-pivotal-import:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Get Python Version
        run: echo "PYTHON_VERSION=$(cat .python-version | grep ^[^#])" >> $GITHUB_ENV
        if: steps.changed-files.outputs.any_changed == 'true'

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pipenv"
        if: steps.changed-files.outputs.any_changed == 'true'

      - name: Install pipenv
        run: pip install --user pipenv
        if: steps.changed-files.outputs.any_changed == 'true'

      - name: Install Python dependencies
        run: pipenv install --dev
        if: steps.changed-files.outputs.any_changed == 'true'

      - name: Lint Python with Black linter
        uses: psf/black@stable
        with:
          src: "./pivotal-import"
